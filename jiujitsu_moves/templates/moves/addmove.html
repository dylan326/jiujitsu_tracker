{% extends 'base.html' %}
{% load static %}
{% block content %}
	<h1 id="add_move_form_header">Add Move of the Day</h1><br>
  <form id="add_move_form" action="{% url 'add-move' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.name.label_tag}}<br>
      {{ form.name }}<br>
      {{form.description.label_tag}}<br>
      {{ form.description }}<br>
			{{form.position_id.label_tag}}<br>
			{{ form.position_id }}<br>
      <input id="add_move_submit" type="submit" value="Submit" class="form-control">
  </form>
{% endblock %}
